<ion-header>
  <ion-navbar color="white">
    <ion-buttons start>
      <button ion-button icon-only color="danger" (click)="filterList($event)">
        <ion-icon name="options"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Library
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="danger" (click)="openTagList()">
        <ion-icon name="pricetag"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of bookList" (click)="openBook(book.$key)">
      <ion-avatar item-start>
        <img src="{{book.image}}">
      </ion-avatar>
      <h3>{{getAuthorNameFromID(book.author)}}</h3>
      <h2><b>{{book.name}}</b></h2>
      <ion-icon item-end color="danger" name="more" (click)="showActionSheet($event, book.$key)"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
