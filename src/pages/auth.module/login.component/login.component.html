
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col>
      <img src="assets/icon/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
  <div class="login-box">
    <form (ngSubmit)="login(loginInfo)" #loginForm="ngForm">
      <ion-list inset>
            
         <ion-item>
            <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="loginInfo.email" required></ion-input>
        </ion-item>
            
        <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="loginInfo.password" required></ion-input>
        </ion-item>

        <button ion-button class="submit-btn" color="danger" block type="submit" [disabled]="!loginForm.form.valid">Login</button>

        <ion-row padding-top> 
          <ion-col class="extra-btn" no-padding (click)="forgotPassword()">Forgot password ?</ion-col>
          <ion-col class="extra-btn" no-padding text-right (click)="openSignupPage()">Register now !</ion-col>
        </ion-row>

        <ion-item no-lines padding-top>
            <ion-label text-center color="secondary">OR</ion-label>
        </ion-item>

       </ion-list>
    </form>
  </div>
  <ion-row justify-content-around>
      <ion-col col-auto>
        <ion-icon name="logo-facebook" color="facebook" (click)="socialLogin('facebook')"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <ion-icon name="logo-google" color="google" (click)="socialLogin('google')"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <ion-icon name="logo-twitter" color="twitter" (click)="socialLogin('twitter')"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <ion-icon name="logo-instagram" color="instagram" (click)="socialLogin('instagram')"></ion-icon>
      </ion-col>
      <ion-col col-auto>
        <ion-icon name="logo-linkedin" color="linkedin" (click)="socialLogin('linkedin')"></ion-icon>
      </ion-col>
  </ion-row>
</ion-content>
